{% if user_list %}
    <ul>
    {% for user in user_list %}
        <li>
            <a href="{% url 'detail' user.id %}">{{ user }}</a>
            <a href="{% url 'delete' user.id %}">Delete User</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users found!</p>
{% endif %}
<a href="{% url 'add' %}">Add User</a>
